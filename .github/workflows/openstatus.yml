name: OpenStatus Config Check

on:
  push:
    paths:
      - "**/*.yml"
      - "**/*.yaml"
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show OpenStatus config
        run: |
          cat openstatus/mcp-server.yml
